{% extends "visitas_granada/plantilla.html" %}
{% load i18n %}

{% block header_page %}

<div class="row  justify-content-center" style="margin-top:60px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    	<form method="post" action=".">
			<fieldset>
				 <center><h2>Inicia sesión</h2></center>
				<hr class="colorgraph">

          {% csrf_token %}
          <!--{{ form.as_p }}-->
          <div class="form-group">
                  <input autofocus="" id="id_username" maxlength="254" name="username" type="text" class="form-control input-lg" placeholder="Nombre de usuario" required />
          </div>
          <div class="form-group">
                      <input type="password" name="password" id="id_password" class="form-control input-lg" placeholder="Contraseña"/>
          </div>

        <div class="row">
					<a href="{% url 'password_reset' %}" class="btn btn-link pull-right" style="color:#fff;">Olvidaste tú contraseña?</a>
			 </div>
				<hr class="colorgraph">
				<div class="row">
  					<div class="col-xs-6 col-sm-6 col-md-6">
                  <input type="submit" class="btn btn-lg btn-success btn-block" value="Entrar">
                  <input type="hidden" name="next" value="{{ next }}" />
  					</div>
  					<div class="col-xs-6 col-sm-6 col-md-6">
  						<a href="#" class="btn btn-lg btn-primary btn-block">Regístrate</a>
  					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
