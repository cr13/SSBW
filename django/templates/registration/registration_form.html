{% extends "visitas_granada/plantilla.html" %}
{% load i18n %}

{% block header_page %}
<div class="container">

  <div class="row justify-content-center" style="margin-top:100px">
    <center><h2>Registrate</h2></center>
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <hr class="colorgraph">
      <form method="post" action=".">
        {% csrf_token %}
        <p class="required">
          <input autofocus="" id="id_username"  class="form-control input-md" maxlength="150" name="username" type="text" placeholder="Nombre de usuario" required />
          <br><span class="bg-info">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
        </p>
        <p class="required"><input id="id_email" class="form-control input-md" name="email" type="email" placeholder="Email Address" required /></p>
        <p class="required"><input id="id_password1"  class="form-control input-md" name="password1" type="password" placeholder="Contraseña" required /></p>
        <p class="required"><input id="id_password2"  class="form-control input-md" name="password2" type="password" placeholder="Confirmar contraseña" required />
           <br><span class="bg-info">Enter the same password as before, for verification.</span>
         </p>
        <hr class="colorgraph">
        <input type="submit" class="btn btn-md btn-success btn-block" value="{% trans 'Registrar' %}" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
