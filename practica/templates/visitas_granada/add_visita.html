{% extends 'visitas_granada/plantilla.html' %}
{% load crispy_forms_tags %}
<!--
  https://django-crispy-forms.readthedocs.io/en/latest/install.html#installing-django-crispy-forms
  https://simpleisbetterthancomplex.com/tutorial/2018/08/13/how-to-use-bootstrap-4-forms-with-django.html -->


{% block script %}

  <script type="text/javascript">
    $(document).ready(function() {
      $('#cabecera').hide();
      $("#menu_left").hide();
    });
  </script>

{% endblock %}


{% block cuerpo %}
    <div class="row">
      <div class="col-md-12" style="padding: 50px 80px;">
          <div class="page-header">
            <h1>Añadir una nueva Visita</h1>
          </div>

          <form action="{% url 'add_visita' %}" method="post" enctype="multipart/form-data">
              
            {% csrf_token %}
            {{ form_visita|crispy }}
            <br/>
            <button class="btn btn-primary" type="submit" name="submit">Añadir</button>
            <!-- <input type="submit" value="Enviar"> -->
          </form>
      </div>
    </div>
{% endblock %}
